<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lea's Records</title>
    <link rel="stylesheet" href="dist/style.css">
    <script src="https://kit.fontawesome.com/e24ff3a311.js" crossorigin="anonymous"></script>
 

</head>

<style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500&display=swap');
 </style>

<body>
    
    <!--header for website--->
    <header class="header">     
<div class="navbar">
    <div class="logo">
        <img src="Retro text 4.png"width="600px">
    </div>
   <!--search bar-->
  
       <div class="box">
        <input type="text" placeholder="Search by Artist, Album, or Keyword">
        <i class="fa-solid fa-magnifying-glass"></i>
        </div>
<!--header options for website-->
    <nav>
    <ul>
        <li><a href="">Home</a></li>
        <li><a href="">Shop by Artist</a></li>
        <li><a href="">Shop by Category</a></li>
        <li><a href="">Records of the Month</a></li>

    </ul>
</nav>

</div>
<!--end of website header-->

</header>
<!--website body-->
<!---account page-->
<div class="account-page">
    <div class="container">
        <div class="row">
            <div class="secondColumn">
                <div class="form-container">
                    <div class="form-button">
                        
                        <span style="color:black" onclick="login()">Login</span>
                        <span style="color:black" onclick="register()">Register</span>
                        <hr id="Indicator">
                    </div>
                    
                    <!--login option for website-->
                    <form id="LogInForm">
                        <input type="email" placeholder="Email">
                        <input type="password" placeholder="Password">
                        <button type="submit" class="button">Login</button>
                        <a href="">Forgot password</a>

                    </form>
                    <!--register option for website-->
                    <form id="RegForm">
                        <input type="text" placeholder="First Name">
                        <input type="text" placeholder="Last Name">
                        <input type="email" placeholder="Email">
                        <input type="password" placeholder="Password">
                        <button type="submit" class="button">Register</button>
                       
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>

<script>

    var LogInForm = document.getElementById("LogInForm");
    var RegForm = document.getElementById("RegForm");
    var Indicator = document.getElementById("Indicator");

    function register(){
        RegForm.style.transform = "translateX(0px)";
        LogInForm.style.transform = "translateX(0px)";
        Indicator.style.transform = "translateX(100px)";
    }

    function login(){

        RegForm.style.transform = "translateX(300px)";
        LogInForm.style.transform = "translateX(300px)";
        Indicator.style.transform = "translateX(0px)";
    }

    </script>
    

    <script src="app/js/script.js"></script>
</body>
</html>
